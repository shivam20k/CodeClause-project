<!-- temperature -->
<div id='temp'>
  <div class='container' id='start'>
    <h1 align="center"> Temperature </h1>
  </div>

  <div class="form-group inputField">
    <label>Enter your temperature</label>
    <input type="text" class="form-control" id="inputTemp">
  </div>
  <div class="form-group inputField">
    <label for="Temp">Select Temperature unit</label>
    <select class="form-control" id="Temp">
      <option>Kelvin</option>
      <option>Celcius</option>
      <option>Farenheit</option>
    </select>
  </div>

  <div class="text-center">
    <a href='#' class='btn btn-default' id='convert_temp'>Convert!!!</a>
  </div>

  <div class='output'>
    <h3>Kelvin</h3>
    <div class='text-center box' id='kelvin'>
    </div>
  </div>

  <div class='output'>
    <h3>Celcius</h3>
    <div class='text-center box' id='celcius'>
    </div>
  </div>

  <div class='output'>
    <h3>Farenheit</h3>
    <div class='text-center box' id='farenheit'>
    </div>
  </div>

</div>
<!-- end of temperature -->
